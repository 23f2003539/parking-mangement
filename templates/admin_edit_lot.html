{% extends 'base.html' %}
{% block content %}
<div class="dashboard-card mt-5">
    <h2>Edit Parking Lot</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="prime_location_name" class="form-label">Location Name</label>
            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ lot.price }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
        </div>
        <div class="mb-3">
            <label for="pin_code" class="form-label">Pin Code</label>
            <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Lot</button>
        <a href="{{ url_for('admin.admin_lots') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
