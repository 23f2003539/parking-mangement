{% extends 'base.html' %}
{% block content %}
<div class="dashboard-card mt-5">
    <h2>Parking Spots for Lot: {{ lot.prime_location_name }}</h2>
    <a href="{{ url_for('admin.admin_lots') }}" class="btn btn-secondary mb-3">Back to Lots</a>
    <div class="table-responsive">
        <table class="table table-dark table-hover align-middle">
            <thead>
                <tr>
                    <th>Spot ID</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for spot in spots %}
                <tr>
                    <td>{{ spot.id }}</td>
                    <td>{% if spot.status == 'A' %}<span class="text-success">Available</span>{% else %}<span class="text-danger">Occupied</span>{% endif %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
